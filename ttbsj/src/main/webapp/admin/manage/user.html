<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>主播信息管理</title>
		<script type="text/javascript" src="../lib/js/includeHeadBackend.js"></script>
		<script type="text/javascript" src="user.js"></script>
	</head>
	<body>
		<header class="container">
			<form id="searchForm">
				<div class="searchBtn">
					<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-search">查询</span></button>
					<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-refresh">清空</span></button>
				</div>
				<table class="table table-bordered">
					<col width="120" />
					<col width="250" />
					<col width="120" />
					<col width="250" />
					<col width="120" />
					<col width="250" />
					<!--<col width="120" />
						<col width="480" />-->
					<tbody>
						<tr>
							<td>主播名称:</td>
							<td><input type="text" class="form-control" name="scripture_user_name" /></td>
						<!-- 	<td class="i18n" name="comName_en">公司名称(EN):</td>
							<td><input type="text" class="form-control" name="company_nm_en" /></td>
							<td class="i18n" name="comName_jp">公司名称(JP):</td>
							<td><input type="text" class="form-control" name="company_nm_jp" /></td> -->
						</tr>
					</tbody>
				</table>
			</form>
		</header>
		<article class="container">
			<div class="operateBtn">
				<button type="button" class="btn btn-success" id="add_scripture_user"><span class="glyphicon glyphicon-plus">增加</span></button>
				<button type="button" class="btn btn-danger" id="del_scripture_user"><span class="glyphicon glyphicon-remove">删除</span></button>
			</div>
			<table id="userDatagrid"></table>
		</article>
		<footer>哈利路亚！yimaneili O(∩_∩)O哈哈~</footer>
		<!-- 添加专辑模态框 -->
		<div class="modal fade" id="addScriptureUserModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close btnClose" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">添加新人</h4>
					</div>
					<div class="modal-body">
						<form class="album_form">
							<div class="form-group">
								<label>新人名称</label> 
								<input type="text" id="scripture_user_name" class="form-control album_id">
							</div>
						</form>
					</div>
					<div class="modal-footer">				
						<button type="button" class="btn btn-info" id="addOk" >确认</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
