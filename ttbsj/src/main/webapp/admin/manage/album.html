<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>上帝话语-音频信息管理</title>
		<script type="text/javascript" src="../lib/js/includeHeadBackend.js"></script>
		<script type="text/javascript" src="album.js"></script>
	</head>
	<body>
		<header class="container">
			<form id="searchForm">
				<div class="searchBtn">
					<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-search">查询</span></button>
					<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-refresh">清空</span></button>
				</div>
				<table class="table table-bordered">
					<col width="120" />
					<col width="250" />
					<col width="120" />
					<col width="250" />
					<col width="120" />
					<col width="250" />
					<!--<col width="120" />
						<col width="480" />-->
					<tbody>
						<tr>
							<td>专辑名称:</td>
							<td><input type="text" class="form-control" name="album_name" /></td>
							<td>创建日期:</td>
							<td><input type="text" class="form-control" name="create_date" /></td>
							<!-- <td class="i18n" name="comName_jp">公司名称(JP):</td>
							<td><input type="text" class="form-control" name="company_nm_jp" /></td> -->
						</tr>
					</tbody>
				</table>
			</form>
		</header>
		<article class="container">
			<div class="operateBtn">
				<button type="button" class="btn btn-success" id="addAlbumBtn"><span class="glyphicon glyphicon-plus">增加</span></button>
				<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove">删除</span></button>
			</div>
			<table id="albumDatagrid"></table>
		</article>
		<footer>哈利路亚！赞美我的神！O(∩_∩)O哈哈~</footer>
		<!-- 添加专辑模态框 -->
		<div class="modal fade" id="addAlbumModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close btnClose" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">专辑</h4>
					</div>
					<div class="modal-body">
						<form class="album_form">
							<div class="form-group">
								<label>一级专辑名称</label> 
								<input type="text" id="album_id_lv1" class="form-control album_id">
							</div>
							<div class="form-group">
								<label>二级专辑名称</label> 
								<input type="text" id="album_id_lv2" name="album_id_lv2" class="form-control" placeholder="请输入二级专辑名称">
							</div>
							<div class="form-group">
								<label>备注</label>
								<textarea class="form-control" rows="3" name="remark"></textarea>
							</div>
							<div class="form-group">
								<label>专辑写真</label> 
								<div class="pic_preview_div"></div>
								<input type="button" id="upload_album_pic_btn" class="btn btn-primary btn-sm" value="上传专辑写真">
							</div>
						</form>
					</div>
					<div class="modal-footer">				
						<button type="button" class="btn btn-info" id="addOk" >确认</button>
						<button type="button" class="btn btn-info hidden" id="modifyOk">确认</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 批量导入模态框 -->
		<div class="modal fade upload-modal" id="upload_img_modal">
			<div class="modal-dialog formModal">
				<div class="modal-content">
					<div class="modal-header uploadModalHeader">
						<button type="button" class="upload close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h3 class="modal-title" id="myModalLabel">上传专辑图片</h3>
					</div>
					<div class="modal-body uploadModalBody" style="padding: 0;">
						<div id="upload_img_div" extensions="jpg,png,gif"
							size="1024kb" headtitle="请选择图片"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- modal -->
	</body>
</html>
